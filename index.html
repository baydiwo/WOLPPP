<!DOCTYPE html>
<html ng-app="wolppp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 155 Characters or Less -->
    <meta name="description" content="155 characters of message matching text with a call to action goes here">
    <!-- meta social tag , 95 character -->
    <meta property="og:title" content="iAcquire’s awesome blog"/>
    <meta property="og:type" content="article"/>
    <meta property="og:image" content="http://www.iacquire.com/some-thumbnail.jpg"/>
    <meta property="og:url" content="http://blog.iacquire.com"/>
    <meta property="og:description" content="Stop hitting refresh on your ex-girlfriend’s Facebook page? You should check out the iAcquire blog and learn something instead"/>
    <meta property="fb:admins" content="USER_ID"/>
    <title>Wolppp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.sidr.light.css" rel="stylesheet">
    <link href="css/jquery.bxslider.css" rel="stylesheet">
    <link href="css/loading-bar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body ng-controller="WolpppController as wolppp">
<div ng-controller="loadingController"></div>
<header>
    <div class="menu">
        <a id="main-menu" class="pull-left" href="#sidr"><img src="img/static/menu.jpg" alt=""></a>

        <div id="sidr">
            <div class="logo"><img src="img/static/logo-small.jpg" alt=""></div>
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a ng-href="artists.html">Artist</a></li>
                <li><a id="" ng-href="featured-page.html">Featured</a></li>
                <li><a ng-href="contact.html">Contact</a></li>
            </ul>
            <div class="logo" id="closemenu"><a href=""><img src="img/static/close.jpg" alt=""></a></div>
        </div> <!-- sidr -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 ">
                <div id="logo">
                    <img src="img/static/logo.jpg" alt="" class="">
                </div>
            </div>
        </div>
    </div>    
</header>
<article>
    <div class="container slider">
        <div class="row">
            <div class="col-md-12">
                <ul class="bxslider">
                    <li><img src="img/content/banner1.jpg" /></li>
                    <li><img src="img/content/banner1.jpg" /></li>
                    <li><img src="img/content/banner1.jpg" /></li>
                </ul>

                <!-- <div id="bx-pager">
                    <a data-slide-index="0" href=""><img src="/images/thumbs/tree_root.jpg" /></a>
                    <a data-slide-index="1" href=""><img src="/images/thumbs/houses.jpg" /></a>
                    <a data-slide-index="2" href=""><img src="/images/thumbs/hill_fence.jpg" /></a>
                </div> -->
            </div>
        </div>
    </div>
</article>
<article>
    <div class="container products">
        <div class="row">
            <!-- <div infinite-scroll='loadMore()' infinite-scroll-distance='2' > -->
                <div class="col-md-3 col-sm-3 col-xs-12" ng-repeat="product in wolppp.products">
                    <div class="product-teaser"><a id="" ng-href="artist-page.html">
                        <div class="product-pic">
                            <img class="img-responsive" ng-src="{{product.images}}" />
                        </div>
                        <h3>{{product.artistName}}</h3>
                        <h4>{{product.name}}</h4>
                    </a></div>
                </div>
            <!-- </div> -->
        </div>
    </div>
</article>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- angular -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <!-- <script src='js/ng-infinite-scroll.min.js'></script> -->
    <script src='js/loading-bar.js'></script>
    <!-- sidr -->
    <script src="js/jquery.sidr.min.js"></script>
    <script src="js/jquery.touchwipe.min.js"></script>
    <!-- slider -->
    <script src="js/jquery.bxslider.min.js"></script>
    <script src="js/plugins/jquery.easing.1.3.js"></script>
    <!-- scripts -->
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
